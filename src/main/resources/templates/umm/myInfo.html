<html layout:decorate="~{layouts/layout1}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공방와 :: 마이페이지</title>

    <th:block layout:fragment="script">
        <script th:inline="javascript">

            $(document).ready(function (e) {

                console.log("냥")

                var errorMessage = [[${errorMessage}]];
                if (errorMessage != null) {
                    alert(errorMessage);
                }

                var result = [[${result}]];

                if (result != null) {
                    alert(result)
                }
            })

        </script>
    </th:block>

</head>
<body>

<div layout:fragment="content" >


    <div class="row mb-5">

        <div class="col-md-5 col-lg-4 mt-5">
            <div class="col-lg-8 card" style="text-align: center; margin: auto">
                <!--            사장회원-->
                <img src="/img/user/master.png" width="130" style="margin-top: 60px; margin-left: auto; margin-right: auto">
                <p  sec:authorize="hasRole('MASTER')" style="font-family: '210snailL'; margin-top: 5px; margin-bottom: -5px">사장회원</p>
                <h2 class=" mb-1" style="font-family: '210snailR';">[[${atelier.name}]] 사장님</h2>
                <h3 style="font-family: '210snailL';">
                    [[${atelier.atelierNm}]]
                </h3>
                <h5 style="font-family: '210snailL'; margin-top: -5px">
                    <p th:if="${atelier.getAtelierType()} == 'candle'">캔들/향수공방🪔</p>
                    <p th:if="${atelier.getAtelierType()} == 'wood'">목공방🪓</p>
                    <p th:if="${atelier.getAtelierType()} == 'silver'">금속공방💍</p>
                    <p th:if="${atelier.getAtelierType()} == 'drink'">조주공방🍶</p>
                    <p th:if="${atelier.getAtelierType()} == 'art'">미술공방🎨</p>
                    <p th:if="${atelier.getAtelierType()} == 'bake'">베이킹공방🥨</p>
                    <p th:if="${atelier.getAtelierType()} == 'pottery'">도예공방⚱</p>
                    <p th:if="${atelier.getAtelierType()} == 'knitting'">뜨개공방🧶</p>
                </h5>
                <p><a class="btn btn-secondary" href="/atelier/modify" style="margin-bottom: 20px; font-family: '210snailL';">내 정보 »</a></p>
            </div>
        </div>

        <div class="col-md-8 col-lg-7 card mt-5" >
            <div class="row" style="margin: auto">
                <div class="col-lg-3" style="text-align: center">
                    <a th:onclick="|location.href='@{/atelier/read(ano=${atelier.ano})}'|" style="text-decoration: none; color: #787878">
                        <svg class="bd-placeholder-img rounded-circle" width="130" height="130" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 130x130" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">130x130</text></svg>
                        <h4 class="mt-3" style="font-family: '210snailR';">내 공방</h4>
                    </a>
                </div>
                <!--일반회원 전용-->
                <div class="col-lg-3" style="text-align: center">
                    <a href="/atelier/modify" style="text-decoration: none; color: #787878">
                        <svg class="bd-placeholder-img rounded-circle" width="130" height="130" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 130x130" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">130x130</text></svg>
                        <h4 class="mt-3" style="font-family: '210snailR';">예약 일정</h4>
                    </a>
                </div>
                <div class="col-lg-3" style="text-align: center">
                    <a href="/atelier/modify" style="text-decoration: none; color: #787878">
                        <svg class="bd-placeholder-img rounded-circle" width="130" height="130" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 130x130" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">130x130</text></svg>
                        <h4 class="mt-3" style="font-family: '210snailR';">예약 확인</h4>
                    </a>
                </div>
                <!--일반회원 전용-->
                <div class="col-lg-3" style="text-align: center">
                    <a href="/atelier/modify" style="text-decoration: none; color: #787878">
                        <svg class="bd-placeholder-img rounded-circle" width="130" height="130" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 130x130" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">130x130</text></svg>
                        <h4 class="mt-3" style="font-family: '210snailR';">수업 목록</h4>
                    </a>
                </div>
            </div>
        </div>





        <br>
        <br>


        <br>



    </div>



</div>


</body>
</html>
